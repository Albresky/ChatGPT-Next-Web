name: Nightly Docker Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # Ensure the repository name is lowercase
          IMAGE_NAME=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build . -t $IMAGE_NAME/nextchat:${{ env.TIMESTAMP }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          IMAGE_FILE=$IMAGE_NAME/nextchat:${{ env.TIMESTAMP }}
          echo "Push Docker image to GitHub Container Registry: $IMAGE_FILE"
          docker push $IMAGE_FILE

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          DOCKER_HUB_IMAGE=${{ secrets.DOCKER_USERNAME }}/nextchat:nightly_v${{ env.TIMESTAMP }}
          echo "Push Docker image to Docker Hub: $DOCKER_HUB_IMAGE"
          docker tag $IMAGE_NAME/nextchat:${{ env.TIMESTAMP }} $DOCKER_HUB_IMAGE
          docker push $DOCKER_HUB_IMAGE

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
        with:
          tag_name: nextchatweb-nightly-v${{ env.TIMESTAMP }}
          release_name: ChatGPT-Next-Web Nightly Build v${{ env.TIMESTAMP }}
          body: |
            Changes in this release:
            - Nightly build release for version v${{ env.TIMESTAMP }}
          draft: false
          prerelease: true
